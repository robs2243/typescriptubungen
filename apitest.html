<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>TS-REST zu Flask</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.6rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }

    #responseText {
      margin-top: 1rem;
      color: #333;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-group">
      <label for="benutzer">Benutzername</label>
      <input id="benutzer" type="text" placeholder="z.B. hss-mamu0101" />
    </div>
    <div class="form-group">
      <label for="passwort">Passwort</label>
      <input id="passwort" type="password" placeholder="z.B. geheim123" />
    </div>
    <button id="sendButton">Senden</button>
    <p id="responseText"></p>
  </div>

  <script type="module" src="/src/apitest.ts"></script>
</body>
</html>
